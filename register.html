<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-black">
    <div class="max-w-md mx-auto p-4 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Register Your Restaurant</h1>
        <form id="register-form">
            <div class="mb-4">
                <label for="restaurantName" class="block text-sm font-medium text-gray-700">Restaurant Name</label>
                <input type="text" id="restaurantName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required />
            </div>
            <div class="mb-4">
                <label for="restaurantAddress" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="restaurantAddress" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required />
            </div>
            <div class="mb-4">
                <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number</label>
                <input type="tel" id="contactNumber" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required />
            </div>
            <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Register</button>
        </form>
        <div id="message" class="mt-4 text-green-600"></div>
    </div>

    <script>
        // Function to handle restaurant registration
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const restaurantName = document.getElementById('restaurantName').value;
            const restaurantAddress = document.getElementById('restaurantAddress').value;
            const contactNumber = document.getElementById('contactNumber').value;

            // Create a new restaurant object
            const newRestaurant = {
                name: restaurantName,
                address: restaurantAddress,
                contact: contactNumber
            };

            // Store the restaurant data (in a real app, this would be sent to a server)
            localStorage.setItem('newRestaurant', JSON.stringify(newRestaurant));

            // Display success message
            document.getElementById('message').innerText = `${restaurantName} has been registered successfully!`;

            // Optionally, clear the form
            document.getElementById('register-form').reset();
        });
    </script>
</body>

</html>
